<div class="container">
    <div class="row">
        <div class="col-md-3">
            <div class="wrap-menu-info">
                <div class="wrap-info-content">
                    <img class="bgn-img" src="{{profileProvider?.cover}}">

                    <div class="wrap-img-circle">
                        <img class="img-info" src="{{profileProvider?.logo}}">
                    </div>

                    <div class="info-tittle"> {{profileProvider?.travel_name}} </div>
                    <p class="info-level-travel"> Trip Berhasil : {{success}} </p>
                </div>

                <hr>

                <ul class="list-menu">
                    <li>
                        <a class="padding-right" [routerLink]="['JualTrip']" [queryParams]="{order:'Jual Trip'}">
                            <span class="sidebar-icon"><img src="https://img.travinesia.com/icon/ikon provider_jual trip_16x16.png">
                                                      </span>
                            <span class="sidebar-title">Jual Trip</span>

                            <span class="pull-right"> <i class="glyphicon glyphicon-chevron-right"></i> </span>
                            <!-- <span class="pull-right margin-right"> <i class="badge"> 7 </i> </span> -->
                        </a>
                    </li>

                    <li>
                        <a class="padding-right" [routerLink]="['Saldo']" [queryParams]="{order:'Saldo'}">
                            <span class="sidebar-icon"><img src="https://img.travinesia.com/icon/ikon provider_saldo_16x16.png">
                                                      </span>
                            <span class="sidebar-title">Saldo</span>
                            <span class="pull-right"> <i class="glyphicon glyphicon-chevron-right"></i> </span>
                        </a>
                    </li>

                    <li>
                        <a class="padding-right" [routerLink]="['TransaksiPenjualan']" [queryParams]="{order:'Transaksi Penjualan'}">
                            <span class="sidebar-icon"><img src="https://img.travinesia.com/icon/ikon provider_transaksi penjualan_16x16.png">
                                                      </span>
                            <span class="sidebar-title">Transaksi Penjualan</span>
                            <span class="pull-right"> <i class="glyphicon glyphicon-chevron-right"></i> </span>

                    </li>

                    <li>
                        <a class="padding-right" [routerLink]="['DaftarTrip']" [queryParams]="{order:'Daftar Trip'}">
                            <span class="sidebar-icon"><img src="https://img.travinesia.com/icon/ikon provider_daftar trip_16x16.png">
                                                      </span>
                            <span class="sidebar-title">Daftar Trip</span>
                            <span class="pull-right"> <i class="glyphicon glyphicon-chevron-right"></i> </span>
                        </a>
                    </li>

                    <li>
                        <a class="padding-right etalase" (click)="goEtalase()">
                            <span class="sidebar-icon"><img src="https://img.travinesia.com/icon/ikon provider_etalase_16x16.png">
                                                      </span>
                            <span class="sidebar-title">Etalase Travel</span>
                            <span class="pull-right"> <i class="glyphicon glyphicon-chevron-right"></i> </span>
                        </a>
                    </li>

                    <li>
                        <a class="padding-right" [routerLink]="['UbahProfilTravel']" [queryParams]="{order:'Ubah Profil Travel'}">
                            <span class="sidebar-icon"><img src="https://img.travinesia.com/icon/ikon provider_edit profil travel_16x16.png">
                                                      </span>
                            <span class="sidebar-title">Ubah Profil Travel</span>
                            <span class="pull-right"> <i class="glyphicon glyphicon-chevron-right"></i> </span>
                        </a>
                    </li>

                    <li>
                        <span class="sidebar-sub-title">Kotak Masuk</span>
                    </li>

                    <!-- <li>
                        <a class="padding-right" [routerLink]="['PesanMasuk']" [queryParams]="{order:'Pesan Masuk Travel'}">
                            <span class="sidebar-icon"><img src="https://img.travinesia.com/icon/ikon traveler_pesan masuk_16x16.png">
                                                      </span>
                            <span class="sidebar-title">Pesan Masuk</span>
                            <span class="pull-right"> <i class="glyphicon glyphicon-chevron-right"></i> </span>
                        </a>
                    </li> -->

                    <li>
                        <a class="padding-right" [routerLink]="['DiskusiProvider']" [queryParams]="{order:'Diskusi Trip Travel'}">

                                                      </span>
                            <span class="sidebar-title">Diskusi Trip</span>
                            <span class="pull-right"> <i class="glyphicon glyphicon-chevron-right"></i> </span>
                        </a>
                    </li>

        </div>

        <div class="col-md-9">
            <div class="wrap-content-padding">
                <p class="root-sidebar"> Beranda > Travel Saya > {{ order }}</p>
                <router-outlet></router-outlet>
            </div>
        </div>
    </div>

<div class="footer-black">
    <img alt="Brand" src="../assets/img/logo.png" class="footer-brand-logo">
    <p class="cr-black pull-right">Copyright &copy; 2017 Travinesia</p>
